<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Responsive Design patterns</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="styles/reset.css">
	<link rel="stylesheet" href="styles/main.css">

	<script src="node_modules/webcomponents.js/webcomponents.js"></script>
	<link rel="import" href="templates/column-drop.html">
	<link rel="import" href="templates/mostly-fluid.html">
	<link rel="import" href="templates/layout-shifter.html">
</head>

<body>
	<div>
		<header>
			<div class="header__content">
				Responsive design patterns
			</div>
		</header>
		<div class="main-content">
			<div data-import="templates/column-drop.html">
				Column Drop example
			</div>
			<div data-import="templates/mostly-fluid.html">
				Mostly fluid example
			</div>
			<div data-import="templates/layout-shifter.html">
				Layout shifter example
			</div>
		</div>
	</div>
	<script>
		window.addEventListener('WebComponentsReady', function (e) {
			var partialElements = document.querySelectorAll("[data-import]");
			Array.prototype.forEach.call(partialElements, function (el) {
				var importValue = el.dataset.import;
				// template literals is not supported in IE
				var selectorValue = "link[href='" + importValue + "']";
				var importLink = document.querySelector(selectorValue);
				if (importLink && importLink.import) {
					var template = importLink.import.querySelector('template');
					var clone = document.importNode(template.content, true);
					el.parentNode.replaceChild(clone, el);
				}
			});
		});	
	</script>
</body>

</html>
